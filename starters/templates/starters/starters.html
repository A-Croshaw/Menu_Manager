{% extends "base.html" %} 
{% load static %}
{% block title %}Starter Recipes{% endblock %}

{% block content %}
<section>
    <div class="container mt-4 pb-4 bg-fade">
        <h1 class="text-center p-2 d-block">
            Starter Recipes
        </h1>
        <div class="container d-flex flex-row flex-wrap justify-content-center">
            {% for starter in starters %} 
            <a href="" class="card-link" aria-label="Click to view {{starter.starter_name}}">
                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-name">{{starter.starter_name}}</h2>
                        <h3 class="card-type">{{starter.starter_type}}</h3>
                        <p class="card-desc">{{starter.starter_description|truncatechars:100}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</section>
{% endblock %}
