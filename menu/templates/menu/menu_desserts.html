{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4 py-4 bg-fade-details">
    <div class="detail-container mb-2 pt-2 justify-content-center">
        <h1 class="view-headers">
            <Div>Dessert's
        </h1>
    </div>
    <div class="detail-container justify-content-center">
        <div class="ingredients col p-3 view-border">
            {% for dessert_dish_item in dessert_dish_item %}
            {% include "includes/menu_dessert_details.html" %}
            {% endfor %}
            <div id="adddessertsforms"></div>
            <div class="btn-edit-view">
                <button type="button" hx-get="{% url 'add_menu_dessert' %}" hx-target="#adddessertsforms"
                    hx-swap="beforeend" class="btn btn-return" aria-label="Click to edit ingredients ">
                    Add
                </button>
            </div>
        </div>
    </div>
    <div class="btn-edit-view mt-5 pb-4">
        <a href="{% url 'menu_view' menu.id%}" class="btn btn-return mt-2" aria-label="Click to return">
            View Menu
        </a>
    </div>
</div>
{% endblock %}
