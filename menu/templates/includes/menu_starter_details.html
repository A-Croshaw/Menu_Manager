{% load static %}
<div hx-target="this" >
    <div class="detail-container row">
        <div class="col-12">
            <h3 class="menu-dish-header">{{ starter_dish_item }}</h3>
        </div>
        <div class="col-8">
            <p class="menu-dish-txt">{{ starter_dish_item.starter_dish.starter_dish_description }}</p>
        </div>
        <div class="col-2">
            <p class="menu-dish-txt">{{ starter_dish_item.starter_price }}</p>
        </div>
        <div class="btn-view col-2">
            <button hx-get="" hx-ta="outerHTML"
                class="btn btn-edit">
                    <img src="{% static '/icons/edit-icon.svg' %}" alt="Edit Icon" class="edit">
            </button>
            <button hx-post="" hx-swap="outerHTML swap:1s"
                class="btn btn-delete">
                    <img src="{% static '/icons/delete_icon.svg' %}" alt="Delete Icon" class="delete">
            </button>
        </div>
    </div>
</div>
