{% load static %}
<div hx-target="this" >
    <div class="detail-container row">
        <div class="col-12">
            <h3 class="menu-dish-header">{{ main_dish_item }}</h3>
        </div>
        <div class="col-8">
            <p class="menu-dish-txt">{{ main_dish_item.main_dish.main_dish_description }}</p>
        </div>
        <div class="col-2">
            <p class="menu-dish-txt">{{ main_dish_item.main_price }}</p>
        </div>
        <div class="btn-view col-2">
            <button hx-get="{% url 'edit_menu_main' main_dish_item.id %}" hx-ta="outerHTML"
                class="btn btn-edit">
                    <img src="{% static '/icons/edit-icon.svg' %}" alt="Edit Icon" class="edit">
            </button>
            <button hx-post="{% url 'delete_main_dish_item' main_dish_item.id %}" hx-swap="outerHTML swap:1s"
                class="btn btn-delete">
                    <img src="{% static '/icons/delete_icon.svg' %}" alt="Delete Icon" class="delete">
            </button>
        </div>
    </div>
</div>
