{% extends "base.html" %}
{% load static %}
{% block title %}Delete Product {{object.product_name}}{% endblock %}
{% block content %}
<div class="container mt-5 py-4 bg-fade">
    <h1 class="text-center mt-2">Confirm Product Deletion</h1>
    <div class="d-flex justify-content-center pt-2">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{object.product_name}}"?</p>
            <input type="submit" value="Confirm" class="btn btn-primary">
            <a href="{% url 'products' %}" class="btn btn-primary w-25">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
