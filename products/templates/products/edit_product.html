{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="container mt-3 py-4 bg-fade">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Product</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Edit Product</button>
            <a href="{% url 'products' %}" class="btn btn-primary mt-2 w-25">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
