{% load static %}
<div id="carouselMain" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover" data-bs-touch="true">
  <div class="carousel-inner">
    {% for main in main %}
    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{forloop.counter}}">
      <a href="{% url 'main_view' main.id %}" class="card-link" aria-label="Click to view {{main.main_name}}">
        <div class="carousel-card">
          <h3 class="carousel-name">{{main.main_name}}</h3>
          <h4 class="carousel-type">{{main.main_type}}</h4>
          <p class="carousel-desc">{{main.main_description|truncatechars:100}}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
