{% load static %}
<form method="POST" hx-target="this" hx-swap="outerHTML" hx-post="." id="starter-dish-element-form" class="edit-form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="btn-edit-view pb-2">
        {% if starter_dish_element %}
        <button type="submit" hx-post="{% url 'update_starter_dish_element' starter_dish_element.id %}"
            class="btn btn-submit mt-2">
            Submit
        </button>
        {% else %}
        <button type="submit" id="starter-dish-element-form" class="btn btn-submit mt-2">
            Add
        </button>
        {% endif %}
    </div>
</form>
